  <!-- barra de navegação -->

    <div id="login-box-interno">

      <div class="input-div" id="input-usuario">
        <input id="user" type="text" value="E-mail">

      <div class="input-div" id="input-senha">

<script>
  var con = 'http://localhost:5000/'
  function Login(){

      $.ajax({
      url: con + "loginPolicia2", 
      type: "GET",
      data: { 
      nome: $("#user").val(), 
      senha: $("#senha").val()
      },  
      success: function(data) {
        
        console.log(data);
        for (i = 0; i < data.length; i++){ 
          if(data[i].nome == $("#user").val(), data[i].senha ==  $("#senha").val()){

            if($("#user").val() == "admin" && $("#senha").val() == "admin"){
              console.log("Admin");
              sessionStorage.setItem('admin', 'admin');
            }else{
              sessionStorage.setItem('admin', 'not');
            }
            window.location.href ="cadastro.html";
            return;
          }
        }
        alert("Policial não encontrado");
      },
      statusCode: {
        404: function() {
         alert( "page not found" );
      }
      }
      });
  }
</script>
