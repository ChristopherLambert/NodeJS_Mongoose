<script type="text/javascript">

  $(document).ready(function() {
    if(sessionStorage.getItem('admin') != "admin"){
      console.log("remove");
      $("#cadastropol").hide();
    }
  });
  
  var con = 'http://localhost:5000/'
	$("#botao").click(function() {
      try{
        $.ajax({
        url: con + "cadastrarPolicia", 
        type: "POST",
        data: { 
        nome: $("#nome").val(), 
        patente: $("#patente").val(),
        Idade: $("#Idade").val(), 
        matricula: $("#matricula").val(),
        senha: $("#senha").val()
        },  
        success: function(data) {
           alert(data.msg);
        },
        statusCode: {
          404: function() {
           alert( "page not found" );
        }}
      });
      }catch(ex){ 
        alert("Error")
      }
   });     
</script>
