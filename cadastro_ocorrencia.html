<script type="text/javascript">

$(document).ready(function() {
    if(sessionStorage.getItem('admin') != "admin"){
      console.log("remove");
      $("#cadastropol").hide();
      $("#input-validar").hide();
    }
});

  var con = 'http://localhost:5000/'
	$("#botao").click(function() {
     
      try{
        $.ajax({
        url: con + "cadastrarOco", 
        type: "POST",
        data: { 
        tipo: $("#tipo").val(), 
        nome: $("#nome").val(),
        local: $("#local").val(), 
        data: $("#data").val(),
        descricao: $("#descricao").val(),
        isValidada: $("#valida").is(":checked"),
        nVitimas: $("#nvitimas").val()
        },  
        success: function(data) {
           alert(data.msg);
        },
        statusCode: {
          404: function() {
           alert( "page not found" );
        }}
      });
      }catch(ex){ 
        alert("Error")
      }
   });     
</script>
